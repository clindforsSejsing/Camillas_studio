<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8">
<meta name="description" content="Arts and craftsmanship by Camilla Ökvist">
<meta name="author" content="Carola Lindfors Sejsing">
<link rel="stylesheet" href="../static/contact.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camillas Studio-contactform</title>
</head>
<body>
  <div class="bg-warning text-white text-center rounded-circle position-absolute top-0 start-0">
  <h1><a id ="earlier_page" href="main.html">Tillbaka </a></h1>
</div>
  <div class="container">
  <h1 class= "display-6">Kontakt: </h1>
  <p id = "text_contact">Önskar du beställa något från min sida, har frågor om produkter eller andra funderingar. Kontakta mig gärna genom att fylla i formuläret nedan:</p>
  <form target="_blank" action="https://formsubmit.co/9ad4ae026aadc7a5ca8469a7ac7bacf3" method="POST" onsubmit="thankyou()">
    <input type="hidden" name="_autoresponse" value="Tack för ditt meddelande! Jag återkommer inom kort! mvh/Camilla">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input id="name" type="text" name="name" class="form-control" placeholder="Ditt namn" required>
        </div>
        <div class="col">
          <input id="email" type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <textarea id="message" placeholder="Meddelande" class="form-control" name="message" rows="10" required></textarea>
    </div>
    <button id ="btn_send" type="submit" class="btn btn-lg btn-secondary btn-block">Skicka</button>
  </form>
</div>  
<script src="../contact.js"></script>
</body>
</html>
